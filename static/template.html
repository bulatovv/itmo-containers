<!DOCTYPE html>
<html>
  <head>
    <title>File Browser</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
      }

      /* Container Styles */
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* File List Styles */
      .file-list {
        list-style: none;
        padding: 0;
        text-align: left;
      }

      .file-item {
        padding: 10px;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .file-item:last-child {
        border-bottom: none;
      }

      /* Link Styles */
      a {
        text-decoration: none;
        color: #4CAF50;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      a:hover {
        color: #3e8e41;
      }

      /* File Info Styles */
      .file-info {
        color: #666;
        font-size: 14px;
      }

      /* Icon Styles */
      .icon {
        width: 24px;
        height: 24px;
      }

      /* Dark Mode Support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #333;
          color: #fff;
        }

        .container {
          background-color: #444;
          border-color: #555;
        }

        a {
          color: #6ecf73;
        }

        a:hover {
          color: #8fdf94;
        }

        .file-info {
          color: #ccc;
        }

        .file-item {
          border-bottom-color: #555;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{.Name}}</h1>
      <div class="file-list">
        {{if .CanGoUp}}
        <div class="file-item">
          <a href="..">
            <span class="icon">‚Üë</span>
            <span>Parent Directory</span>
          </a>
        </div>
        {{end}}
        
        {{range .Items}}
        <div class="file-item">
          <a href="{{html .URL}}">
            <span class="icon">{{if .IsDir}}üìÅ{{else}}üìÑ{{end}}</span>
            <span class="name">{{html .Name}}</span>
            <span class="file-info">{{if not .IsDir}}{{.HumanSize}}{{end}}</span>
          </a>
        </div>
        {{end}}
      </div>
    </div>
  </body>
</html>
